<!doctype html>
<html lang="de">
<html>
  <head>
    <meta charset="UTF-8">
    <title>JEDI</title>
    <link rel="stylesheet" href="/css/style.old.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.2.0.min.js" integrity="sha256-t+8cuBH4205MYRAyzzsk0sEla/l5QSO0GuTeozHrVNY=" crossorigin="anonymous"></script>
    <script src="/javascript/main.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=PT Mono' rel='stylesheet'>
    
  </head>
  <body>
    <div class="chatarea">
      <div class="column left" >
        <ul id="chatlist"></ul>
      </div>
      <div class="column right" >
        <p id="usercount"></p>
        <ul id="users">

        </ul>
        <ul id="userlist"></ul>
    </div>
      <div class="loginform"> 
        <div>
          <h3 class="logintitle">type in your nickname and enter</h3>
          <input id="loginusername" type="text" maxlength="14" />
        </div> 
      </div>
      

      <form action="">
          <input id="message" autocomplete="off" placeholder="type here..."/><button>Send</button>
      </form>
    

   
  </body>
</html>
